<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniverseHub</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white min-h-screen">
    <header class=" mt-3 text-center">
        <h1 class="text-[#111111] text-4xl font-semibold">AL Universe Hub</h1>
        <button class="bg-[#EB5757] mt-8 hover:bg-[#EB5757E6] rounded-3xl p-4 px-6 font-semibold text-white">Sort By
            Date</button>
    </header>
    <main class="mt-8 container">
        <div id="displayUniverse">
            <div class="card bg-base-100 w-96 shadow-xl">
                <figure>
                    <img src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp" alt="Shoes" />
                </figure>
                <div class="card-body">
                    <h2 class="card-title">
                        Shoes!
                        <div class="badge badge-secondary">NEW</div>
                    </h2>
                    <p>If a dog chews shoes whose shoes does he choose?</p>
                    <div class="card-actions justify-end">
                        <div class="badge badge-outline">Fashion</div>
                        <div class="badge badge-outline">Products</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="allJs/app.js"></script>
</body>

</html>
